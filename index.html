<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>my-toDo-list</title>
</head>

<body>
    <div id="wrapperAll">
        <!-- header navigation part -->
        <header id="header">
            <div id="navBar">
                <!-- main navBar area -->
            </div>
            <div id="login">
                <!-- login and signUp -->
            </div>
        </header>
        <!-- setting area display-->
        <div id="settingArea">
        </div>
        <div id="loginSignup"></div>
        <!-- form used to accept a new task -->
        <form id="addNewTask" action="#">
            <label for="title">Put your task here:</label><br>
            <input type="text" id="title" name="title" placeholder="title of the task" required>
            <br>
            <input name="beginTime" id="beginTime" type="datetime-local" required><br>
            <input id="endTime" name="endTime" required type="date"><br>
            <textarea id="desc" name="desc" type="text" placeholder="discribe your task" required></textarea>
            <button type="submit">add</button>
        </form>
        <!-- display for saved tasks in form of table -->
        <div id="savedFile">Saved Files</div>
        <table id="my_task">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>beginDate</th>
                    <th>endDate</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- this is the area ,data stored -->
            </tbody>

        </table>
    </div>
    <!-- js connection ... -->
    <script src="script/script.js"></script>
</body>

</html>
