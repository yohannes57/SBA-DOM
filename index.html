<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>my-toDo-list</title>
</head>

<body>
    <div id="wrapperAll">
        <!-- header navigation part -->
        <header id="header">
            <div id="navBar">
                <ul>
                    <li><a id="file" href="#">File</a></li>
                    <li><a id="addNewTask" href="#">Add-New</a></li>
                    <li><a id="settings" href="#">setting</a></li>
                </ul>
            </div>
            <div id="login">
                <ul>
                    <li><a href="#">signUp</a></li>
                    <li><a href="#">login</a></li>
                </ul>
            </div>
        </header>
        <div id="settingArea">

        </div>


        <!-- form used to accept a new task -->
        <form id="addNewTask" action="#">
            <label for="title">title of your task:</label><br>
            <input type="text" id="title" name="title" placeholder="title of the task">
            <br>
            <input name="beginTime" id="beginTime" type="datetime-local"><br>
            <input id="endTime" name="endTime" type="date"><br>
            <textarea id="desc" name="desc" type="text" placeholder="discribe your task"></textarea>
            <button type="submit">add</button>
        </form>

        <!-- display for saved tasks  -->
        <div id="my_task">

        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
